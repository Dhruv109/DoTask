<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="indiGroup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>TO-DO</title>
  </head>
  <body>
    <header>
      <h1 class="head">TO-DO LIST OF GROUP</h1>
      <div class="nav">
        <a id="home" href="../index.html">Home</a>
        <a href="./group.html">Groups</a>
        <a class="leave">Leave Group</a>
        <form action="/logout?_method=DELETE" method="POST">
          <button class="logout" type="submit">Log Out</button>
        </form>
      </div>
    </header>
    <form class="form">
      <div class="inp">
        <input
          type="text"
          placeholder="What do you want to do?"
          class="todo-input"
        />
        <button class="todo-button" type="submit">
          <i class="fa fa-plus-square"></i>
        </button>
      </div>
      <div class="select">
        <select name="todos" class="todo-filter">
          <option value="all">ALL</option>
          <option value="completed">COMPLETED</option>
          <option value="not-completed">NOT COMPLETED</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
  </body>
  <script src="https://use.fontawesome.com/bfda3162c3.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
    crossorigin="anonymous"
  ></script>
  <script src="indiGroup.js"></script>
</html>
